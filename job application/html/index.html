<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/job application/css/style.css">
    <title>Job Applicaton</title>

</head>
<body>
    <div class="container">
        <div class="content">
<h1> Job Application <span class="web">(Web)</span> </h1>

    <!-- First and Last Name start  -->
    <form action="">
        <div class="first_last">
            <div class="first_name">
                <label for="firstName">First Name</label>
                <input type="text" name="First_Name" id="firstName">
            </div>

           <div class="last_name">
<label for="Last_Name">Last Name</label>
<input type="text" name="Last_Name" id="Last_Name">
           </div> 

        </div>
        <!-- First and Last Name End  -->

        <!-- Email and Job Address start -->

        <div class="email_jobrole">
            <div class="email">
                <label for="Email" >Email</label>
            <input type="text" name="Email" id="Email">
        </div>
        <div class="job_role">
<label for="Job_Role">Job Role</label>
<select>
    <option value="">Select Job Role</option>
    <option value="frontend">Frontend Developer</option>
    <option value="Backend">Backend Developer</option>
    <option value="full_stack">Full Stack Developer</option>
    <option value="ui/ux">Ui Ux Designer</option>
</select>
<!-- <input type="text" name="Job_Role" id="Job_Role"> -->

        </div>
          
           
        </div>
<!-- Email and Job Address Ends -->
<!--  Address Section Start -->
<div class="Address">
   
    <label for="feedback">Address</label>
    <textarea id="feedback" name="feedback" rows="3" cols="50" maxlength="500"></textarea>
    
</div>
<!--  Address  Section Ends -->
<!--  City And Pincode   Section strat -->
<div class="city_pincode">
    <div class="city">

<label for="city">City</label>
<input type="text" name="city" id="city">
    </div>
   <div class="pincode">
<label for="pincode">pincode</label>
<input type="text" name="pincode" id="pincode">
   </div>


</div>
<!--  City And Pincode   Section Ends -->

<!--  Start Date  And Upload Cv   Section Start -->
<div class="startdate_uploadyour_cv">
    <div class="start_date">
<label for="start_date">Start date</label>
<input type="date" name="start_date" id="start_date">
    </div>
<div class="upload_cv">
<label for="Upload_cvs">Upload your Cv</label>

<input type="file" name="Upload_cv" id="Upload_cvs">
   </div>  
</div>
<div class="apply">
    <button type="submit" id="applys">Apply Now</button>
</div>

<!--  Start Date  And Upload Cv Section Ends -->
</form>

</div>
    </div>

</body>
</html>
